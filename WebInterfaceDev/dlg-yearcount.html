<html>
<head>
<title></title>
<script type="text/javascript" src="{%homedir}/shh.js"></script>
<link rel="stylesheet" type="text/css" href="{%homedir}/{%current_theme}">
<style>
td.noselect
{
-webkit-touch-callout: none;
-webkit-user-select: none;
-khtml-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}
</style>

<script>
var count = '{%string yearcount}';

if (count == '')
	count = 1;

function updateCounter()
{
	var elem = document.getElementById('counter');
	elem.innerHTML = count;
}

function incr(dif)
{
    count = Number(count) + dif;
	updateCounter();
}

function decr(dif)
{
    count = Number(count) - dif;
	if (count < 1)
		count = 1;
	updateCounter();
}

function onSave()
{
	saveString('yearcount', count);
}

</script>

</head>

<body>


<h1>Count of Years</h1>

<table width=240pt align=center>
<tr>
<td style='text-align:right;font-size:24pt' id='counter' rowspan=2>1</td>
<td width=32pt class='noselect' style='text-align:center;cursor:pointer' onclick='incr(1);'>+1</td>
<td width=32pt class='noselect' style='text-align:center;cursor:pointer' onclick='incr(10);'>+10</td>
</tr><tr>
<td width=32pt class='noselect' style='text-align:center;cursor:pointer' onclick='decr(1);'>-1</td>
<td width=32pt class='noselect' style='text-align:center;cursor:pointer' onclick='decr(10);'>-10</td>
</tr>
</table>

<script>
	updateCounter();
</script>



<script type="text/javascript">
writeNavigStart();
writeNavigItem("Main Menu", "window.location.href=\"mainmenu.html\"");
writeNavigItem("{%string leftArrow} {%title -1}", "onSave();goBack()");
writeNavigItem("{%title +1} {%string rightArrow}", "onSave();goNext()");
writeNavigEnd();
</script>





</body>
</html>
