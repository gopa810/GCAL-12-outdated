<html>
<head>
<title></title>


<style>
td.noselect
{
-webkit-touch-callout: none;
-webkit-user-select: none;
-khtml-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}
</style>

<script>
var lastRadio = '';
var count = 1;

function setRadioA(elemId, value) {

    var elem = document.getElementById(elemId);
	if (value == 0)
	{
		elem.style.background = 'transparent';
	}
	else
	{
		elem.style.backgroundColor = '#ffb';
	}
}

function clearRadios() {

   setRadioA('d1', 0);
   setRadioA('d2', 0);
   setRadioA('d3', 0);
   setRadioA('d4', 0);

}

function setRadio(elemId)
{
   clearRadios();
   setRadioA(elemId, 1);
}

function updateCounter()
{
	var elem = document.getElementById('counter');
	elem.innerHTML = count;
}

function incr(dif)
{
    count += dif;
	updateCounter();
}

function decr(dif)
{
    count -= dif;
	if (count < 1)
		count = 1;
	updateCounter();
}

</script>

</head>

<body>


<h1>Count of Years</h1>

<table width=240pt align=center>
<tr>
<td style='text-align:right;font-size:24pt' id='counter' rowspan=2>1</td>
<td width=32pt class='noselect' style='text-align:center;cursor:pointer' onclick='incr(1);'>+1</td>
<td width=32pt class='noselect' style='text-align:center;cursor:pointer' onclick='incr(10);'>+10</td>
</tr><tr>
<td width=32pt class='noselect' style='text-align:center;cursor:pointer' onclick='decr(1);'>-1</td>
<td width=32pt class='noselect' style='text-align:center;cursor:pointer' onclick='decr(10);'>-10</td>
</tr>
</table>

<div>
<table style='font-family:Helvetica;' width=240pt align=center>
<tr>
<td id="d1" style='text-align:center;width:50%;cursor:pointer'>Days</td>
<td id="d2" style='text-align:center;width:50%;cursor:pointer'>Weeks</td>
</tr>
<tr>
<td id="d3" style='text-align:center;width:50%;cursor:pointer'>Months</td>
<td id="d4" style='text-align:center;width:50%;cursor:pointer'>Years</td>
</div>

<script>
    setRadio('d4');
	updateCounter();
</script>

<div>
<table align=center width=240pt>
<tr>
<td style='cursor:pointer;text-align:center' onclick='window.location.href="cal-start.html"'>&lt; Start Year</td>
<td style='cursor:pointer;text-align:center' onclick='window.location.href="masalist.html"'>Calculate &gt;</td>
</tr>
</table>
</div>
</body>
</html>
