<html>
<head>
<title>Get Start Date</title>
<script type="text/javascript" src="{%homedir}/shh.js"></script>
<link rel="stylesheet" type="text/css" href="{%homedir}/{%current_theme}">
<script type="text/javascript" src="{%homedir}/calendar.js"></script>

<script type="text/javascript">
var selectedDate = new Date();

 var sd = '{%string startday}';
 var sm = Number('{%string startmonth}');
 var sy = '{%string startyear}';
 
 if (sm > 0) {
    sm--;
 }
 
 if (sd != '' && sy != '')
 {
     selectedDate.setFullYear(sy);
	 selectedDate.setMonth(sm);
	 selectedDate.setDate(sd);
 }

function onSave()
{
    saveString("startday", selectedDate.getDate());
	saveString("startmonth", selectedDate.getMonth() + 1);
	saveString("startyear", selectedDate.getFullYear());
}

</script>
</head>

<body>
  <h1>{%gstr 261}</h1>

  <div id='thiscal' style='text-align:center'>
  </div>
  <script type="text/javascript">calendar();</script>

  <center>
  <table class="navigCal" cellpadding=8 cellspacing=8>
  <tr>
      <td class="menuItem" onclick="setPrevMonth();calendar();">{%string leftArrow} {%gstr 1055}</td>
	  <td class="menuItem" onclick="selectedDate.setDate(1);calendar();">{%gstr 1059}</td>
	  <td class="menuItem" onclick="setNextMonth();calendar();">{%gstr 1056} {%string rightArrow}</td>
  </tr>
  <tr>
	  <td class="menuItem" onclick="setPrevYear();calendar();">{%string leftArrow} {%gstr 1057}</td>
	  <td class="menuItem" onclick="selectedDate.setDate(1);selectedDate.setMonth(0);calendar();">{%gstr 1060}</td>
	  <td class="menuItem" onclick="setNextYear();calendar();">{%gstr 1058} {%string rightArrow}</td>
  </tr>
  </table>
  
  </center>

</body>
</html>
